<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./" />
    <link rel="stylesheet" href="./css/main.css" />
    <title></title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <a class="logo" href="./index.html">
            <img
              class="logo__pic"
              width="214"
              height="46"
              src="./images/logo.svg"
              alt="Site logo"
            />
          </a>
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a class="navbar__link" href="#">Kurslar</a>
              </li>
              <li class="navbar__item">
                <a class="navbar__link" href="#">Blog</a>
              </li>
            </ul>
          </nav>
          <button class="login-btn main-btn" type="button">Kirish</button>
          <button class="mode-btn main-btn" type="button">
            <img
              class="mode-btn__pic"
              width="15"
              height="15"
              src="./images/mode.svg"
              alt="Menu button icon"
            />
          </button>
          <button class="menu-btn main-btn" type="button">
            <img
              class="menu-btn__pic"
              width="24"
              height="24"
              src="./images/menu-btn.svg"
              alt="Menu button icon"
            />
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <h2 class="hero__title">
                Kasblarni <span class="hero__span">onlayn</span> o'rganing
              </h2>
              <p class="hero__text">O'zingizga qulay vaqtda, joyda va uslubda zamonaviy kasblarni o'rganing</p>
              <button class="main-btn hero-btn">Kurslarni ko'rish</button>
            </div>
          </div>
        </div>
      </section>
      <section class=""></section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner"></div>
      </div>
    </footer>
  </body>
</html>
